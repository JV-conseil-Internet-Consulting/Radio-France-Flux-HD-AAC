<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les nouveaux flux web audio Hifi HD au format .aac des stations de Radio France</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Les nouveaux flux web audio Hifi HD au format .aac des stations de Radio France</h1>
            <p>&nbsp;</p>
            <ul class="list-group"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function () {
        $.getJSON('https://jv-conseil-internet-consulting.github.io/Radio-France-Flux-HD-AAC/output/radio-france-aac.json', function (data) {
            // console.log(data)
            let cards = ''
            const n = data.aac.length
            $.each(data.aac, function (title, uri) {
                // console.log(uri)
                // cards += '<div class="col-sm-' + n + '"><div class="card text-center"><img src="..." class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">' + title + '</h5><audio preload="true" controls="controls"><source src="' + uri + '"></audio></div></div></div>'
                // cards += '<div class="carousel-item"><h5 class="card-title">' + title + '</h5><audio preload="true" controls="controls"><source src="' + uri + '"></audio></div>'
                cards += '<li class="list-group-item d-flex justify-content-between align-items-center"><b>' + title + '</b> <audio preload="true" controls="controls"><source src="' + uri + '"></audio></li>'
            })
            $('.list-group').html(cards)
        }).fail(function () {
            console.log('An error has occurred.')
        })
    })
    </script>
</body>
</html>
